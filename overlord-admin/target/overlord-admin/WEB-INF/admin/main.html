	<script type="text/javascript">
		$(function() {
			
		});
		/*个人信息*/
		function myselfinfo() {
			$.post('${base}/admin/admin_info_select?loginname=${user.loginname}',function(result){
				//console.log(result);
				layer.open({
					type : 1,
					area : [ '300px', '200px' ],
					fix : false, //不固定
					maxmin : true,
					shade : 0.4,
					title : '查看信息',
					content : '<div>用户：'+result.user.loginname +'</div>'+'<div>姓名：'+result.user.username +'</div>'+
					          '<div>性别：'+result.user.sex +'</div>'+'<div>出生日期：'+result.birthday +'</div>'+
					          '<div>手机：'+result.user.phone +'</div>'+'<div>邮箱：'+result.user.email +'</div>'+
					          '<div>地址：'+result.user.address +'</div>'
				});
			},"JSON");
			
		}

		/*资讯-添加*///参考顶部新增-->资讯-->弹出一个新页面覆盖在原有页面上
		function article_add(title, url) {
			var index = layer.open({
				type : 2,
				title : title,
				content : url
			});
			layer.full(index);
		}
	</script>
